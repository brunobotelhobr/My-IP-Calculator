edit_uri: https://brunobotelhobr.github.io/My-IP-Calculator/docs
extra:
  version:
    provider: mike
extra_css:
- css/extra.css
markdown_extensions:
- attr_list
- pymdownx.superfences:
    custom_fences:
    - class: mermaid
      name: mermaid
nav:
- Home: index.md
- Install: install.md
- Manual: manual.md
- FAQ: faq.md
- How to Contribute: how-to-guides.md
- Code: code.md
plugins:
- mkdocstrings: null
- mike:
    version_selector: true
repo_name: My-IP-Calculator
repo_url: https://github.com/brunobotelhobr/My-IP-Calculator
site_author: Bruno Botelho <bruno.botelho.br@gmail.com>
site_description: This is an IPv4 and IPv6 calculator. It can validate IP address,
  convert then and also do net and subnet calculations.
site_name: my-ip-calc
site_url: https://brunobotelhobr.github.io/My-IP-Calculator
theme:
  custom_dir: docs/overwrites
  favicon: assets/logo.png
  logo: assets/logo.png
  name: material
  palette:
  - scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
watch:
- src
